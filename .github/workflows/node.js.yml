# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build Extension

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set Node.js 16.19.0
        uses: actions/setup-node@v3
        with:
          node-version: 16.19.0

      - name: Run install
        uses: borales/actions-yarn@v4
        with:
          cmd: install # will run `yarn install` command
      - name: Build production bundle
        uses: borales/actions-yarn@v4
        with:
          cmd: release:prod # will run `yarn release:prod` command
          
      - name: Zip artifact for deployment
        run: zip discord-rpc ./dist/com.tee.discord-rpc/* -r

      - name: Upload artifact for deployment job (zip)
        uses: actions/upload-artifact@v2
        with:
          name: discord-rpc
          path: ./discord-rpc.zip
          
      - name: Upload artifact for deployment job (zxp)
        uses: actions/upload-artifact@v2
        with:
          name: discord-rpc
          path: ./discord-rpc.zxp
